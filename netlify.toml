[build]
  publish = "public"
  command = "npm run build"
  functions = "functions"

[dev]
  command = "npm run dev"
  port = 8888
  publish = "public"
  functions = "functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 