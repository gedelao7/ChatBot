[build]
  command = "npm run build"
  publish = "public"
  functions = "functions"

[dev]
  command = "npm run dev"
  port = 8888
  targetPort = 3000

# Redirects and rewrites
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/.netlify/functions/study-content"
  to = "/.netlify/functions/study-content"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 