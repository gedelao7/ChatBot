[build]
  publish = "public"
  command = "npm run build"
  functions = "functions"

[dev]
  command = "npm run netlify:dev"
  port = 8888
  publish = "public"

# Redirects and rewrites
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 